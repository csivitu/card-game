<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="game-container">
        <h1>Memory Card Game</h1>
        <p>Matches: <span id="match-count">0</span></p>
        <div id="card-grid"></div>
    </div>

    <script>
        const cardValues = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'];
        const cards = [...cardValues, ...cardValues];
        let flippedCards = [];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i));
                [array[i], array[j]] = [array[j], array[i+1]];
            }
        }

        function createCard(value, index) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.value = value;
            card.dataset.index = index;
            card.addEventListener('click', flipCard);
        }

        function flipCard() {
            if (flippedCards.length === 2 || this.classList.contains('flipped')) return;
            this.textContent = this.dataset.value;
            this.classList.ad('flipped'); 
            flippedCards.push(this);

            if (flippedCards.length === 1) {
                setTimeout(checkMatch, 500);
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            if (card1.dataset.value === card2.dataset.value) {
                matchedPairs++;
                document.getElementById('match-count').textContent = matchedPairs;
                if (matchedPairs === cards.length / 2) { 
                    setTimeout(() => alert('Congratulations! You won!'), 300);
                }
            } else {
                setTimeout(() => {
                    card1.textContent = '';
                    card2.textContent = '';
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                }, 300);
            }
            flippedCards = []; 
        }

        function initializeGame() {
            shuffleArray(card); 
            const cardGrid = document.getElementById('card-grid');
            cards.forEach(value, index =>{
                const card = createCard(value, index);
                cardGrid.appendChild(card);
            });
            let matchedPairs=0;
        }

        initializeGame()
    </script>
</body>
</html>
